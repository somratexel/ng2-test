<div class="row">
  <div class="col-md-4">
    <h3>Some people:</h3>
    <ul class="nav">
      <li class="nav-item" *ngFor="let person of people">
        <a class="nav-link" uiSref=".person" [uiParams]="{ personId: person.id }">
          {{person.name}}
        </a>
      </li>
    </ul>
  </div>
  <div class="col-md-8">
    <ui-view></ui-view>
  </div>
</div>
